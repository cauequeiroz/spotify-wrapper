<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper Test</title>
  <style>
    #albums {
      width: 900px;
      margin: 20px auto;
    }
    #albums img {
      width: 150px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>
  <script>
    const spotify = new SpotifyWrapper({
      token: 'BQBErYIJQmBi-_SIfFrHR6JzecT5YVITlsnVL5g5Q5LNOd0vmjLRDOCRFDLSrFduf9c8oZt-v-tOVwcbYWkh3vhPJWZ16l13VkpxdHDIU11xqPrCw-m9sx6uPfD7gYAuyH1LYJCVnl6KBjbY'
    })
    const albums = spotify.search.albums('blackbear');
    const albumsEl = document.querySelector('#albums');

    albums.then(data => {
      markup = data.albums.items.map(item =>
        `<img src="${item.images[0].url}" alt="${item.name}">`
      ).join('');

      albumsEl.innerHTML = markup;
    });
  </script>
</body>
</html>
