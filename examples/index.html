<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper Test</title>
</head>
<body>



  <script src="../dist/spotify-wrapper.umd.min.js"></script>
  <script>
    const albums = spotifyWrapper.searchAlbums('Paramore');

    albums.then(data => {
      let markup = data.albums.items.map(item =>
        `<img src='${item.images[0].url}' alt='${item.name}' />`).join('');

      document.querySelector('body').innerHTML = markup;
    });
  </script>
</body>
</html>
